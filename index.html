<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="css/normalized.css">
				<link rel="stylesheet" href="css/main.css">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
				<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
			<header>
				<h2>My Photo Gallery</h2>
			</header>
			<main id="main-container">
				<section class="search-box-section">
					<input class="search-input-box" name="text" id="gallery-search" placeholder="Search photo gallery" type="search">
				</section>
				<section class="image-gallery-section clearfix">
					<ul id="imageGallery">
						<li>
							<a class="lightbox-image" href="images/01.jpg">
								<img title="Hay Bales" src="images/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/02.jpg">
								<img title="Lake" src="images/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/03.jpg">
								<img title="Canyon" src="images/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/04.jpg">
								<img title="Iceberg" src="images/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/05.jpg">
								<img title="Desert" src="images/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/06.jpg">
								<img title="Fall" src="images/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/07.jpg">
								<img title="Plantation" src="images/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!" width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/08.jpg">
								<img title="Dunes" src="images/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/09.jpg">
								<img title="Countryside Lane" src="images/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane. " width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/10.jpg">
								<img title="Sunset" src="images/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/11.jpg">
								<img title="Cave" src="images/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-image" href="images/12.jpg">
								<img title="Bluebells" src="images/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-video" href="https://www.youtube.com/embed/HmZKgaHa3Fg">
								<img title="Patagonian Mountains" src="images/thumbnails/13.jpg" alt="Video of a hike I did to the Torres del Paine in southern Patagonia." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-video" href="https://www.youtube.com/embed/IadsLclBOS8">
								<img title="Autumn Colours" src="images/thumbnails/14.jpg" alt="At the height of autumn the sun catches every shade of yellow, orange and red." width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-video" href="https://www.youtube.com/embed/mcixldqDIEQ">
								<img title="Spring flowers" src="images/thumbnails/15.jpg" alt="Spring flowers in full growth. Simply stunning" width="200">
							</a>
						</li>
						<li>
							<a class="lightbox-video" href="https://www.youtube.com/embed/iNJdPyoqt8U">
								<img title="Costa Rica Wildlife" src="images/thumbnails/16.jpg" alt="A video from a recent trip showcasing the exotic wildlife of Costa Rica." width="200">
							</a>
						</li>
					</ul>
				</section>
			</main>
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
			  crossorigin="anonymous"></script>
			<script type="text/javascript" src="js/gallery.js"></script>
			<script type="text/javascript" src="js/search.js"></script>
			<script src="js/sticky/jquery.sticky.js"></script>
			<script>
  			$(document).ready(function(){
    			$(".search-box-section").sticky({topSpacing:0});
  			});
			</script> 
    </body>
</html>
